<HTML>
<HEAD>
<TITLE></TITLE>
<SCRIPT language="JavaScript">
function moveImg() {
  img.style.left = event.x;
  img.style.top = event.y;
}
window.document.onmousemove = moveImg;
</SCRIPT>
</HEAD>
<BODY bgcolor="#ffffff">
クリックした位置に画像を移動します。<BR>
<IMG src="img/unko.png" name="img" style="position:absolute;"><BR>
</BODY>
